# Cursor
# cursor #cbced3
# cursor_text_color #a5b6cf
cursor_blink_interval 0

# Selection highlight
selection_foreground #a5b6cf
selection_background #1c1e27


# The color for highlighting URLs on mouse-over
# url_color #9ece6a
url_color #5de4c7

# Window borders
# active_border_color #3d59a1
# inactive_border_color #101014
# bell_border_color #fffac2

# Tab bar
tab_bar_style powerline
tab_fade 1
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
# tab_bar_background #101014
tab_title_template "{fmt.fg.black}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# Title bar
# macos_titlebar_color #16161e
wayland_titlebar_color #0b2924
# remember_window_size  yes

# {{{ Keybindings
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+n     next_tab
map kitty_mod+p     previous_tab
map ctrl+v scroll_page_down
map alt+v scroll_page_up
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
# üçé
